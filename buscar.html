<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a de Arte</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d2a1a1; /* color de fondo rosado superior */
    }

    .header {
      height: 50px;
      background-color: #d2a1a1;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .hero img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .search-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-size: 16px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: white;
      margin-left: 8px;
      outline: none;
    }

    .search-bar input::placeholder {
      color: white;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="hero">
    <img src="buscar 1.jpg" alt="Galer√≠a de pinturas">
    <div class="search-bar">
      üîç
      <input type="text" placeholder="Buscar">
    </div>
  </div>

</body>
</html>
